<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Fusion Analytics Test Website" />
    <title>RRWEB recorder</title>

    <link rel="stylesheet" href="./style.css" />

    <!-- Crony live-view script-->
    <script src="https://cdn.jsdelivr.net/npm/rrweb@latest/dist/rrweb-all.min.js"></script>
    <script>
      ( () => {
        var cronyScript = document.createElement("SCRIPT");
        cronyScript.src = "./app.js";
        cronyScript.type = "text/javascript";
        document.getElementsByTagName("HEAD")[0].appendChild(cronyScript);
        document.onreadystatechange = function () {
          if (document.readyState === "complete") {
            window.cronyWidget({
              apiServer: "http://localhost:3000",
              token: "SqFR5uoLEUX8Qzuo66xF686qxf23",
            });
          }
        };
      })();
    </script>
  </head>
  <body>
    <div id="root">
      <h1>RR Web Session Replay POC</h1>

      <button onclick="(e)=>{console.log('recording started..')}" >Start Recording</button>
      <button onclick="(e)=>{console.log('recording stopped..')}" >Stop Recording</button>
      <button onclick="downloadEvents()">Download</button>
      <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" /><br /><br />
        <label for="lname">Last name:</label>
        <input type="text" id="lname" name="lname" /><br /><br />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
